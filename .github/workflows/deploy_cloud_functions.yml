name: Deploy Actions to Google Cloud Functions

on:
  push:
    branches:
      - 'main'
    paths:
      - 'actions/**'
      - '.github/workflows/**'
      - 'helpers/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Deploy Functions
        run: |
          # Read API keys from api_keys.py
          api_keys=$(python -c "from actions.api_keys import API_KEYS; print(','.join([f'{key}=${{secrets.' + key + '}}' for key in API_KEYS]))")

          for dir in actions/*; do
            if [ -d "$dir" ]; then
              function_name=$(basename $dir)
              echo "Deploying $function_name..."

              # Create a temporary deployment directory
              deploy_dir=tmp_deploy_$function_name
              mkdir $deploy_dir
              cp -r $dir/* $deploy_dir/
              cp -r helpers $deploy_dir/

              # Install dependencies if requirements.txt exists
              if [ -f "$deploy_dir/requirements.txt" ]; then
                pip install -r $deploy_dir/requirements.txt
              fi

              # Deploy the function with environment variables
              gcloud functions deploy $function_name \
                --entry-point fastapi_func \
                --runtime python39 \
                --trigger-http \
                --source=$deploy_dir \
                --gen2 \
                --memory=256MiB \
                --region us-central1 \
                --set-env-vars=$api_keys
          
              # Clean up temporary directory
              rm -rf $deploy_dir
            fi
          done
