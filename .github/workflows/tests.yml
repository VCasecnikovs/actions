name: Tests

on: [ push, pull_request ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Base Python
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx functions-framework

      - name: Discover Actions and Run Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          while IFS= read -r line; do eval "$line"; done < <(python deployment/export_secrets.py)
          for dir in $(find ./actions -type f -name 'requirements.txt' -exec dirname {} \;); do
            echo "Running tests in $dir"
            pip install -r $dir/requirements.txt
            pytest $(pwd)/$dir
          done
        env:
          PYTHONPATH: ${{ github.workspace }}
